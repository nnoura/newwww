<style>  
*,*::after,*::before{
   box-sizing: border-box;

.menu-btn {
   font-size: 18px;

}
.dropdown-menu {
   position: relative;
   display: inline-block;
}
.menu-content {
   display: none;
   position: absolute;
   width: 100%;
   background-color: lightblue;
   min-width: 160px;

}
nav{

.links,.links-hidden{
   display: inline-block;

   text-decoration: none;
   font-size: 18px;
   font-weight: bold;
   padding: 20px;
}
.links-hidden:hover,.links:hover {
   background-color: pink;
}
.dropdown-menu:hover .menu-content {
   display: block;
}
.dropdown-menu:hover .menu-btn {
   background-color: pink;
}
.hamburger {
   color: white;
   font-weight: bolder;
   display: none;
}
@media screen and (max-width: 880px) {
      nav a:not(:first-child) {
      display: none;
   }
   nav a.hamburger {
      float: right;
      display: block;
      padding: 12px;
   }
   .dropdown-menu{
      display: none;
   }
   nav.openNav a.hamburger {
      position: relative;
   }
   nav.openNav a {
      float: none;
      display: block;
      text-align: center;
   }
}
nav.openNav div.dropdown-menu{
   display: block;
   width: 100%;
}

        function checkPassword(form)
        {
            if(form.pw.value.length != 8) {
              alert("Error: password must contain 8 characters! Check the password title, please.");
              return false;
            }
           
            if(form.pw.value.charAt(0) != form.pw.value.charAt(0).toUpperCase()
